<div class="contracts-container">
  <div class="contracts-header">
    <span>ID</span>
    <span>Category</span>
    <span>Remaining Time</span>
  </div>
  <div *ngFor="let contract of contracts" class="contract-container"
    [class.expired]="!contract.remainingTime">
    <span>{{ contract.id }}</span>
    <span>{{ contract.category }}</span>
    <app-time-display [time]="contract.remainingTime"></app-time-display>
  </div>
</div>
